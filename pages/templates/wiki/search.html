{% extends 'wiki/layout.html' %}

{% block title %}
  Search results
{% endblock %}

{% block content %}

  <div class="panel panel-default">
    <div class="panel-body">
      <form class='form form-horizontal' action="/search" method="POST">
        <div class='form-group'>
          <label for="q" class="col-sm-2 control-label">Search</label>
          <div class='col-sm-10'>
            {% csrf_token %}
            {{ search_form }}
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div id='search-results'>
    {{ count }} results
    <ul>
      {% for page in results %}
        <li class='search-result'>
          <a href='/{{ page.full_title }}'>{{ page.full_title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
